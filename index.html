<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Blog</h1>
  <div id="posts"></div>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        data.forEach((post, index) => {
          container.innerHTML += `<h2><a href="post.html?post=${index}">${post.title}</a></h2>`;
        });
      });
  </script>
</body>
</html>
